<html>
    <head>
        <meta content="width=device-width, initial-scale=1" name="viewport" />

        <style>
            * {
                font-family: sans-serif;
                font-size: 20px;
                line-height: 1.5em;
            }

            html, body {
                margin: 0;
                width: 100%;
                height: 100%;
            }

            body {
                background: #111;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                color: #fff;
            }

            h1 {
                margin: 0;
                margin-bottom: .5rem;
                font-size: 1.15em;
                font-weight: 600;
            }

            h2 {
                margin: 0;
                margin-bottom: .5rem;
                font-size: 1em;
                font-weight: 500;
                font-style: italic;
            }

            p {
                font-size: .8em;
            }

            a {
                font-size: 1em;
                text-decoration: none;
                padding: .25em .4em;
                background: #5ef;
                color: #111;
                border-radius: .25em;
            }

            @media only screen and (min-width : 600px ) {
                #main-container {
                    max-width: 24em !important; 
                }
            }

            @media only screen and (max-width: 600px) {
              * {
                  font-size: 20px !important;
              }

              #main-container {
                  max-width: 100% !important;
                  padding: 2em !important;
              }
            }

        </style>
    </head>
    <body>
        <div id="main-container">
        <header>
            <h1>Manje Brinkhuis</h1>
            <h2>Software developer</h2>
        </header>
        <main>
            <div id="contact">
                <p>
                    Visit my <a href="https://www.linkedin.com/in/manjebrinkhuis" target="_blank">LinkedIn</a> for more information.
                </p>   
                <p>
                    Write me an
                    <a href="mailto:manjebrinkhuis@gmail.com" target="_blank">email</a> to say hi.
                </p>
            </div>
        </main>  
        </div>
    </body>
</html>
